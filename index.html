<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="./css/login.css" />
  </head>
  <body>
    <div id="signin" class="container animated">
      <h1>Login</h1>
      <div class="form-group">
        <input
          type="text"
          id="login-email-input"
          class="input-field"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="login-password-input"
          class="input-field"
          placeholder="Password"
        />
      </div>
      <button class="btn login-button">Login</button>
      <button class="btn google-signin-button">Sign in with Google</button>
      <p>
        Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
      </p>
    </div>

    <!-- Signup Form (Initially Hidden) -->
    <div id="signup" class="container animated" style="display: none">
      <h1>Sign Up</h1>
      <div class="form-group">
        <input
          type="text"
          class="input-field full-name-input"
          id="signup-fullname-input"
          placeholder="Full Name"
        />
      </div>
      <div class="form-group">
        <input
          type="text"
          class="input-field"
          id="signup-email-input"
          placeholder="Email"
        />
      </div>
      <div class="form-group">
        <input
          type="password"
          id="signup-password-input"
          class="input-field"
          placeholder="Password"
        />
      </div>
      <button class="btn signup-button">Sign Up</button>
      <button class="btn google-signin-button">Sign in with Google</button>
      <p>
        Already have an account? <a href="#" onclick="showLogin()">Login</a>
      </p>
    </div>

    <script src="./javascripts/login.js"></script>
    <script type="module" src="./javascripts/googleOAuth.js"></script>
    <script type="module" src="./javascripts/emailPassAuth.js"></script>
  </body>
</html>
