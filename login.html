<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup Page</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container animated">
      <h1>Login/Signup</h1>
      <div class="form-group">
        <input type="text" placeholder="Username or Email" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" />
      </div>
      <button class="btn" onclick="login()">Login</button>
      <button id="signInButton" class="btn-google">Sign in with Google</button>
      <p>
        Don't have an account? <a href="#" onclick="showSignup()">Sign up</a>
      </p>
    </div>

    <!-- Signup Form (Initially Hidden) -->
    <div id="signup" class="container animated" style="display: none">
      <h1>Sign Up</h1>
      <div class="form-group">
        <input type="text" placeholder="Full Name" />
      </div>
      <div class="form-group">
        <input type="text" placeholder="Email" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" />
      </div>
      <button class="btn" onclick="signup()">Sign Up</button>
      <button class="btn-google">Sign in with Google</button>
      <p>
        Already have an account? <a href="#" onclick="showLogin()">Login</a>
      </p>
    </div>

    <!-- Home Page Content (Initially Hidden) -->
    <div id="home" class="container animated" style="display: none">
      <h1>Welcome to the Home Page!</h1>
      <!-- Add your home page content here -->
    </div>
    <script src="login.js"></script>

      // Your web app's Firebase configuration

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth();

      const signInButton = document.getElementById("signInButton");

      const userSignIn = async () => {
        signInWithPopup(auth, provider)
          .then((result) => {
            const user = result.user;
            console.log(user);
          })
          .catch((error) => {
            const errorCode = error.code;
            const errorMessage = error.message;
          });
      };

      const userSignOut = async () => {
        signOut(auth)
          .then(() => {
            alert("you have signed out successfully!");
          })
          .catch((error) => {});
      };

      onAuthStateChanged(auth, (user) => {
        if (user) {
          alert("You have signed In!");
        } else {
        }
      });

      signInButton.addEventListener("click", userSignIn);
      signOutButton.addEventListener("click", userSignOut);
    </script>
  </body>
</html>
